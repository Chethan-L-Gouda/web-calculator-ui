<!DOCTYPE html>
<html>
    <head>
        <meta lang = "en" charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class = "calcu">
            <section class = "result">0</section>
            <section class = buttons>
                <div class = "button-row-top">
                    <span>
                        <button class = "button" >
                            C
                        </button>
                    </span>
                    <span>
                        <button class = "button" >
                            &larr;
                        </button>
                    </span>
                    
                    
                </div>
                <div class = "button-row">
                    <button class = "button" >
                        7
                    </button>
                    <button class = "button" >
                        8
                    </button>
                    <button class = "button" >
                        9
                    </button>
                    <span>
                        <button class = "button" >
                            &divide;
                        </button>
                    </span>
                    
                </div>
                <div class = "button-row">
                    <button class = "button" >
                        4
                    </button>
                    <button class = "button" >
                        5
                    </button>
                    <button class = "button" >
                        6
                    </button>
                    <span>
                        <button class = "button" >
                            &times;
                        </button>
                    </span>
                    
                </div>
                <div class = "button-row">
                    <button class = "button" >
                        3
                    </button>
                    <button class = "button" >
                        2
                    </button>
                    <button class = "button" >
                        1
                    </button>
                    <span>
                        <button class = "button" >
                            &minus;
                        </button>
                    </span>
                </div>
                <div class = "button-row">
                    <button class = "button" >
                        &dot;
                    </button>
                    <button class = "button" >
                        0
                    </button>
                    <span id = " eql">
                        <button class = "button">
                            &equals;
                        </button>
                    </span>
                    <span>
                        <button class = "button" >
                            &plus;
                        </button>
                    </span>
                </div>
            </section>
        </div>
    </body>
</html>
